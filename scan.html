<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAMERA</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/scan.css">
    <script src="js/scan.js"></script>
</head>

<body>  
        <!-- Contêiner para vídeo com mira -->
        <header>
            <p>CORES ADICIONADAS:</p>
            <nav>
                <figure>
                    <p></p>
                </figure>
            </nav>
        </header>
        
        <main>
            <div class="camera-container">
                <video id="videoElement" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <div class="mira"></div>
            </div>
    
            <div class="divflash">
                <button>
                    <img class="imgflash" alt="simbolo flash" src="img/flash.jpeg">
                </button>
            </div>
    
            <div class="divadd">
                <button id="captureColorButton">
                    <img class="imgadd" alt="add (+)" src="img/mais.jpeg">
                </button>
            </div>
        </main>
    
        <footer>
            <a href="index.html">
                <img class="botao" alt="voltar" src="img/voltar.jpeg">
            </a>
            <a href="selecionadas.html">
                <img class="botao" alt="avançar" src="img/avancar.jpeg">
            </a>
        </footer>

</body>
</html>
